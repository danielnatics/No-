<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say no to Tinibu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #333;
      }
      #nav {
        font-size: 38px;
        justify-content: center;
        justify-items: center;
        align-items: center;
        color: black;
        margin-left: 50px;
      }
      .video {
        background-color: pink;
        border-radius: 20px;
        justify-content: center;
        margin: 30px;
      }
      .bi {
        color: green;
        font-size: 3rem;
        background-color: white;
        border-radius: 30px;
      }
      section {
        justify-content: center;
        align-items: center;
      }
      .peter{color: white;}
    </style>
  </head>
  <body>
    <section class="section">
      <h1 id="nav">Say no to Tinibu</h1>

      <video
        src="No Tinibu.mp4"
        class="video"
        width="350"
        height="200"
        controls
        loop 
      ></video>
      <h1 style="font-size: 35px; margin-left: 30px" class="peter">
        Vote Peter Obi <span><i class="bi bi-check-lg"></i></span>
      </h1>
    </section>
  </body>
</html>
